<html>
    <head>
        <title>Book details</title>
        <link rel="stylesheet" href="../src/style.css">
        <script type="text/javascript" src="../src/script.js"></script>
        <script src="https://kit.fontawesome.com/d8db861d36.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="navbar">
            <ul>
                <li><a href="../index.html" class="fa-solid fa-shop">Shop</a></li>
                <li><a class="active" href="booklist.html">Books</a></li>
                <li><a href="../authors/authorlist.html">Authors</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Book</h1>
            <form id="detailsBookForm" class="form">
                <label for="bookCover" class="formLabel">Cover:</label>
                <input type="file" id="bookCover" class="formInput cover" disabled>
                <label for="bookName" class="formLabel">Name:</label>
                <input type="text" id="bookName" class="formInput name" disabled>
                <label for="bookDescription" class="formLabel">Description:</label>
                <input type="text" id="bookDescription" class="formInput description" disabled>
                <label for="bookPages" class="formLabel">Pages:</label>
                <input type="number" id="bookPages" class="formInput pages" disabled>
                <label for="bookRelease" class="formLabel">Release:</label>
                <input type="date" id="bookRelease" class="formInput release" disabled>
                <label for="bookAuthor" class="formLabel">Author:</label>
                <input type="text" id="bookAuthor" class="formInput pages" disabled>
                <label for="bookGenre" class="formLabel">Genre:</label>
                <input type="text" id="bookGenre" class="formInput pages" disabled>
    
                <div class="editButtons">
                    <span onclick="cancel()" id="cancelButton" class="btn cancelBtn">Back</span>
                </div>
            </form>
        </div>
    </body>
