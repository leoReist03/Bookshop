<!DOCTYPE html>
<html>
    <head>
        <title>Book create</title>
        <link rel="stylesheet" href="../src/style.css">
        <script type="text/javascript" src="../src/script.js"></script>
        <script src="https://kit.fontawesome.com/d8db861d36.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="navbar">
            <ul>
                <li><a href="../index.html" class="fa-solid fa-shop">Shop</a></li>
                <li><a class="active" href="booklist.html">Books</a></li>
                <li><a href="../authors/authorList.html">Authors</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="error" id="error">
                <span id="errorSpan"></span>
            </div>
            <h1>Create Book</h1>
            <form id="createBookForm" class="form">
                <label for="bookCover" class="formLabel">Cover:</label>
                <input type="file" id="bookCover" class="formInput cover">
                <label for="bookName" class="formLabel">Name:</label>
                <input type="text" id="bookName" class="formInput name">
                <label for="bookDescription" class="formLabel">Description:</label>
                <input type="text" id="bookDescription" class="formInput description">
                <label for="bookPages" class="formLabel">Pages:</label>
                <input type="number" id="bookPages" class="formInput pages">
                <label for="bookRelease" class="formLabel">Release:</label>
                <input type="date" id="bookRelease" class="formInput release">
                <label for="bookAuthor" class="formLabel">Author:</label>
                <select type="number" id="bookAuthor" class="formInput">
                    <option value="none" selected disabled hidden>Select an author</option>
                </select>
                <label for="bookGenre" class="formLabel">Genre:</label>
                <select type="number" id="bookGenre" class="formInput">
                    <option value="none" selected disabled hidden>Select a genre</option>
                </select>
    
                <div class="editButtons">
                    <span onclick="cancel()" id="cancelButton" class="btn cancelBtn">Cancel</span>
                    <span onclick="createBook()" id="confirmBtn" class="btn confirmBtn">Create</span>
                </div>
            </form>
        </div>
    </body>
